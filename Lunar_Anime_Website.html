
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Anime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d2b;
            color: #fff;
            text-align: center;
        }
        .header {
            background: linear-gradient(to bottom, #162447, #1f4068);
            padding: 30px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .featured {
            margin-top: 20px;
        }
        .featured img {
            width: 80%;
            border-radius: 15px;
        }
        .video-section {
            margin-top: 40px;
            padding: 20px;
        }
        .video-section iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lunar Anime</h1>
        <p>Explore the World of Anime</p>
    </div>
    <div class="featured">
        <h2>Featured Anime</h2>
        <img src="featured-anime.jpg" alt="Featured Anime">
    </div>
    <div class="video-section">
        <h2>Watch Episodes</h2>
        <iframe src="https://www.youtube.com/embed/example" title="Anime Episode"></iframe>
    </div>
</body>
</html>
