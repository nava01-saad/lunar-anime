<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأنمي والمانجا</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        header {
            background-color: #0f3460;
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #1e5f74;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #0d3b66;
        }

        .container {
            margin-top: 50px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #00adb5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #007b7f;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e2f;
            border-radius: 5px;
            display: inline-block;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحباً بك في موقع الأنمي والمانجا</h1>
        <nav>
            <a href="#about">التعريف بالموقع</a>
            <a href="#support">تواصل مع الدعم</a>
        </nav>
    </header>
    <div class="container">
        <h2>اختر ما تريد تصفحه:</h2>
        <div class="buttons">
            <button onclick="showEpisodes()">عرض الحلقات</button>
            <button onclick="showChapters()">عرض الفصول</button>
        </div>
        <div class="result-box" id="result">
            <p>هذه قائمة الفصول:</p>
            <ul id="list">
                <li>الفصل 1</li>
                <li>الفصل 2</li>
                <li>الفصل 3</li>
            </ul>
        </div>
    </div>
    <script>
        function showEpisodes() {
            document.getElementById('list').innerHTML = `
                <li>الحلقة 1</li>
                <li>الحلقة 2</li>
                <li>الحلقة 3</li>
            `;
        }

        function showChapters() {
            document.getElementById('list').innerHTML = `
                <li>الفصل 1</li>
                <li>الفصل 2</li>
                <li>الفصل 3</li>
            `;
        }
    </script>
</body>
</html>
