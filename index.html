<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأنمي والمانجا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }

        header {
            background: #1e293b;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .container {
            padding: 50px 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(45deg, #06beb6, #48b1bf);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        مرحباً بك في موقع الأنمي والمانجا
    </header>

    <div class="container">
        <h2>اختر ما تريد تصفحه:</h2>
        <div class="buttons">
            <button class="button" onclick="showEpisodes()">عرض الحلقات</button>
            <button class="button" onclick="showChapters()">عرض الفصول</button>
        </div>

        <div id="content" class="content">
            <p>اختر زرًا لعرض المحتوى هنا.</p>
        </div>
    </div>

    <script>
        function showEpisodes() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h3>هذه قائمة الحلقات:</h3>
                <ul>
                    <li>الحلقة 1</li>
                    <li>الحلقة 2</li>
                    <li>الحلقة 3</li>
                </ul>
            `;
        }

        function showChapters() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h3>هذه قائمة الفصول:</h3>
                <ul>
                    <li>الفصل 1</li>
                    <li>الفصل 2</li>
                    <li>الفصل 3</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
