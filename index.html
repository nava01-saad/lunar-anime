<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع الأنمي والمانجا</title>
  
  <!-- تصميم الصفحة والأزرار -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2e;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #282c34;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: #2a2a3d;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- الشعار -->
  <header>
    <h1>مرحبًا بك في موقع الأنمي والمانجا</h1>
  </header>

  <!-- محتوى الصفحة -->
  <main>
    <h2>اختر ما تريد تصفحه:</h2>
    <button onclick="showEpisodes()">عرض الحلقات</button>
    <button onclick="showChapters()">عرض الفصول</button>

    <!-- هنا تظهر النتائج -->
    <div id="output" style="margin-top: 20px; font-size: 18px;"></div>
  </main>

  <!-- JavaScript لإدارة الأزرار -->
  <script>
    function showEpisodes() {
      const output = document.getElementById("output");
      output.innerHTML = "هنا قائمة الحلقات: <br> - الحلقة 1 <br> - الحلقة 2 <br> - الحلقة 3";
    }

    function showChapters() {
      const output = document.getElementById("output");
      output.innerHTML = "هنا قائمة الفصول: <br> - الفصل 1 <br> - الفصل 2 <br> - الفصل 3";
    }
  </script>
</body>
</html>
